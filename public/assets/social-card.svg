<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0091ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
      AIEngineeringLog
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#a0aec0">
      A blog-based course on AI engineering
    </text>
    
    <!-- Brand -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="url(#accent)">
      by AI Brewery Club
    </text>
    
    <!-- Decorative elements -->
    <circle cx="900" cy="50" r="120" fill="url(#accent)" opacity="0.1"/>
    <circle cx="950" cy="100" r="60" fill="#00d4ff" opacity="0.15"/>
    <circle cx="850" cy="150" r="80" fill="#0091ff" opacity="0.1"/>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#64748b">
    aiengineeringlog.vercel.app
  </text>
</svg>
